---
layout: default
---
<div class="page">

  <header class="page-header">
    <h1 class="page-title">{{ page.title }}</h1>
  </header>

  <article class="page-content">
    {% capture my_include %}{% include {{ page.markdown }} %}{% endcapture %}
    {{ my_include | markdownify }}
  </article>

  {{ content }}

</div>
